<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lactaunica - Watches, Earbuds & Accessories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input[type="text"] {
      padding: 5px;
      width: 300px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .banner {
      width: 100%;
      height: auto;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      margin: 10px;
      padding: 15px;
      width: 200px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .cart {
      background: white;
      padding: 20px;
      margin: 20px;
      max-width: 400px;
    }
    footer {
      background: #0d47a1;
      color: white;
      padding: 10px;
      text-align: center;
    }
    button {
      background: #0d47a1;
      color: white;
      padding: 8px 15px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lactaunica</h1>
    <input type="text" id="searchInput" placeholder="Search products...">
    <nav>
      <a href="#" onclick="showCart()">Cart ðŸ›’</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <img src="banner.png" alt="Banner" class="banner">

  <div class="products" id="productList">
    <div class="product">
      <a href="product-1.html">
        <img src="https://via.placeholder.com/200x200?text=Watch" alt="Watch">
        <h3>Luxury Watch</h3>
        <p>PKR 5500</p>
      </a>
      <button onclick="addToCart({id: 1, name: 'Luxury Watch', price: 5500})">Add to Cart</button>
    </div>
    <div class="product">
      <a href="product-2.html">
        <img src="https://via.placeholder.com/200x200?text=Earbuds" alt="Earbuds">
        <h3>Wireless Earbuds</h3>
        <p>PKR 3200</p>
      </a>
      <button onclick="addToCart({id: 2, name: 'Wireless Earbuds', price: 3200})">Add to Cart</button>
    </div>
  </div>

  <div class="cart" id="cart" style="display: none;">
    <h2>Cart</h2>
    <ul id="cartItems"></ul>
    <p id="total"></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <footer>
    <p>&copy; 2025 Lactaunica. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart.`);
    }

    function showCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const list = document.getElementById('cartItems');
      const total = document.getElementById('total');
      list.innerHTML = '';
      let sum = 0;
      cart.forEach(p => {
        const li = document.createElement('li');
        li.innerText = `${p.name} - PKR ${p.price}`;
        list.appendChild(li);
        sum += p.price;
      });
      total.innerText = `Total: PKR ${sum}`;
      document.getElementById('cart').style.display = 'block';
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const details = prompt("Enter your address, city, and phone number (Only for Pakistan):");
      const orderSummary = cart.map(p => `${p.name} - PKR ${p.price}`).join('%0A');
      const url = `https://wa.me/923202091398?text=New%20Order:%0A${orderSummary}%0A%0ACustomer%20Details:%0A${encodeURIComponent(details)}`;
      window.open(url, '_blank');
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const val = this.value.toLowerCase();
      document.querySelectorAll('.product').forEach(p => {
        p.style.display = p.innerText.toLowerCase().includes(val) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
