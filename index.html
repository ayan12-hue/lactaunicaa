<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lactaunica - Your Tech Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
    }
    nav .logo {
      font-weight: bold;
      font-size: 20px;
    }
    nav .cart {
      cursor: pointer;
    }
    .banner {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product-card a {
      text-decoration: none;
      color: #0d47a1;
    }
    .cart-modal, .checkout-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0d47a1;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lactaunica - Online Tech Store</h1>
  </header>
  <nav>
    <div class="logo">Lactaunica</div>
    <div class="cart" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </nav>

  <img src="Blue%20and%20White%20Bold%20Watch%20Sale%20Facebook%20Shops%20Ad.png" class="banner" alt="Sale Banner">

  <section class="products">
    <div class="product-card">
      <a href="product-watch1.html">
        <img src="https://via.placeholder.com/200x150?text=Watch+1" alt="Watch">
        <h3>Classic Watch</h3>
        <p>PKR 4500</p>
      </a>
      <button onclick="addToCart('Classic Watch', 4500)">Add to Cart</button>
    </div>
    <div class="product-card">
      <a href="product-earbuds1.html">
        <img src="https://via.placeholder.com/200x150?text=Earbuds" alt="Earbuds">
        <h3>Wireless Earbuds</h3>
        <p>PKR 2800</p>
      </a>
      <button onclick="addToCart('Wireless Earbuds', 2800)">Add to Cart</button>
    </div>
  </section>

  <div class="cart-modal" id="cart-modal">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: PKR <span id="total-price">0</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <div class="checkout-modal" id="checkout-modal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="text" id="address" placeholder="Address">
      <select id="city">
        <option value="">Select City</option>
        <option>Lahore</option>
        <option>Karachi</option>
        <option>Islamabad</option>
        <option>Rawalpindi</option>
        <option>Multan</option>
      </select>
      <button onclick="placeOrder()">Place Order (via WhatsApp)</button>
      <button onclick="closeCheckout()">Cancel</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Lactaunica. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById('cart-count').innerText = cart.length;
    }

    function showCart() {
      const modal = document.getElementById('cart-modal');
      modal.style.display = 'flex';
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const li = document.createElement('li');
        li.innerText = `${item.name} - PKR ${item.price}`;
        cartItems.appendChild(li);
      });
      totalPrice.innerText = total;
    }

    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    function checkout() {
      closeCart();
      document.getElementById('checkout-modal').style.display = 'flex';
    }

    function closeCheckout() {
      document.getElementById('checkout-modal').style.display = 'none';
    }

    function placeOrder() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const items = cart.map(item => `${item.name} (PKR ${item.price})`).join(', ');
      const total = cart.reduce((acc, item) => acc + item.price, 0);
      const message = `Order Details:\nName: ${name}\nPhone: ${phone}\nAddress: ${address}, ${city}\nItems: ${items}\nTotal: PKR ${total}`;
      const whatsappLink = `https://wa.me/923202091398?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    }
  </script>
</body>
</html>
